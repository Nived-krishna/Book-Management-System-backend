spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/bookdb}

# Google Books API key (optional; set as env var GOOGLE_BOOKS_API_KEY)
google.books.api.key=${GOOGLE_BOOKS_API_KEY:}

# Show SQL/logging style (optional)
logging.level.org.springframework.web=INFO
