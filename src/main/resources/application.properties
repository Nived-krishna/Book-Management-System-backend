spring.application.name=bookmanager

# ----------------------------
# Server Settings
# ----------------------------
server.port=8080

# ----------------------------
# MongoDB Connection (Railway)
# ----------------------------
# Uses your Railway environment variables (DB_HOST, DB_PORT, DB_NAME, DB_USERNAME, DB_PASSWORD)
spring.data.mongodb.host=${DB_HOST:localhost}
spring.data.mongodb.port=${DB_PORT:27017}
spring.data.mongodb.database=${DB_NAME:railway}
spring.data.mongodb.username=${DB_USERNAME:}
spring.data.mongodb.password=${DB_PASSWORD:}

# Alternative (URI style) - if you prefer a single var instead of separate pieces
# spring.data.mongodb.uri=mongodb://${DB_USERNAME}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}

# ----------------------------
# Google Books API Key (optional)
# ----------------------------
google.books.api.key=${GOOGLE_BOOKS_API_KEY:}

# ----------------------------
# Logging
# ----------------------------
logging.level.org.springframework.web=INFO
